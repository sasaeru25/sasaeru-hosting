  <!-- ===== GAS版の見た目（あなたが貼ってくれたCSSそのまま） ===== -->
  <style>
:root{
  --pink:  #f29b8f;
  --cream: #fff5ce;
  --mint:  #e9ffd9;
  --text:  #444;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--pink);
  font-family:"Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
}

/* カード中央寄せ（ノッチ安全領域を考慮） */
.home{
  min-height:100vh;
  display:flex; align-items:center; justify-content:center;
  padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right))
           max(24px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
}
.card{
  width:100%; max-width:430px;
  position: relative;

  /* ★追加：下ボーダーが切れない＆本ボタンと重ならない余白 */
  padding-bottom: 140px;
}

/* 上下の飾り */
.orn{
  width:72%; max-width:320px; height:auto; display:block;
  margin:16px auto;
  filter: drop-shadow(0 1px 0 rgba(0,0,0,.05));
}

/* 2列×3行の丸ボタン */
.menu-grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px 16px;
  padding: 10px 8px 18px;
}
.menu-btn{
  position:relative;
  display:flex; align-items:center; justify-content:center;
  text-align:center; text-decoration:none; color:var(--text);
  font-weight:700; line-height:1.25;
  padding:10px;
  border-radius:50%;
  aspect-ratio:1/1;
  box-shadow: 0 6px 12px rgba(0,0,0,.10), inset 0 0 0 2px rgba(255,255,255,.6);
  font-size: clamp(14px, 3.6vw, 18px);
  -webkit-tap-highlight-color: transparent;
  transition: transform .12s cubic-bezier(.2,.8,.2,1);
}
.menu-btn.cream{ background:var(--cream); }
.menu-btn.mint { background:var(--mint);  }

.menu-btn:active{ transform: scale(.94); }
.menu-btn::after{
  content:"";
  position:absolute; inset:0;
  border-radius:50%;
  background: radial-gradient(closest-side, rgba(0,0,0,.12), rgba(0,0,0,0) 70%);
  opacity:0; transform: scale(.8);
  transition: opacity .18s ease-out, transform .18s ease-out;
}
.menu-btn:active::after{ opacity:.18; transform: scale(1.08); }

.menu-btn:focus-visible{ outline:3px solid #6b2e95; outline-offset:3px; border-radius:50%; }

@media (max-width: 340px){
  .menu-grid{ grid-template-columns: 1fr; gap:14px; }
}
@media (prefers-reduced-motion: reduce){
  .menu-btn, .menu-btn::after { transition:none; }
}

/* ─── 参考資料への本マーク（右下フローティング） ─── */
.floating-book-btn{
  position:absolute;
  right:8px;

  /* ★変更：下ボーダーより上に逃がす（重なり防止） */
  bottom:160px;

  width:40px;
  height:40px;
  border-radius:50%;
  background:#fff5ce;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  z-index:20;
}
.floating-book-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 16px rgba(0,0,0,.28);
}
.floating-book-btn svg{
  width:26px;
  height:26px;
}
.floating-book-btn svg path{
  stroke:#e48c80;
  fill:#ffffff;
}
  </style>
