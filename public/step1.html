  <style>
    body{
      margin:0;background:#f29b8f;font-family:"Noto Sans JP",system-ui,sans-serif;
    }
    .cover-wrapper{
      min-height:100vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center;padding:1rem;
    }
    .layer-container{position:relative;width:100%;max-width:360px;aspect-ratio:1/1;}
    .cream-bg{
      position:absolute;inset:0;background:#fef0cf;border-radius:8px;z-index:1;
    }
    .lace-overlay{
      position:absolute;top:50%;left:50%;width:80%;transform:translate(-50%,-50%);z-index:2;
    }
    /* iPhoneの自動文字拡大でズレるのを防ぐ */
body{ -webkit-text-size-adjust:100%; text-size-adjust:100%; }

/* レース画像がinline扱いでズレないように */
.lace-overlay img{ display:block; width:100%; height:auto; }

/* 文字：inset + flexで“どの端末でも”中央に */
.text-overlay{
  position:absolute;
  inset:0;                 /* ★top/left/transform をやめる */
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;

  font-size:1.3rem;
  font-weight:700;
  color:#333;
  line-height:1.15;        /* ★1.0はやめて少し余裕 */
  padding:0 12px;          /* ★横はみ出し防止 */
}
    .nav{
      display:flex;justify-content:space-between;margin-top:1.5rem;width:100%;max-width:360px;
      font-weight:bold;font-size:1rem;
    }
    .nav a{color:#7e57c2;text-decoration:none;}
.nav a:visited{color:#7e57c2;}
.nav a:hover{color:#7e57c2;text-decoration:none;}
  </style>
</head>

<body>
  <main class="cover-wrapper">
    <div class="layer-container">
      <div class="cream-bg"></div>
      <picture class="lace-overlay">
  <source srcset="/images_webp/レース枠.webp" type="image/webp">
  <img src="/images/レース枠.png" alt="レース枠">
</picture>
      <div class="text-overlay">
        「行きたくない」<br>
        が気になる<br>
        保護者の方へ
      </div>
    </div>

    <!-- ナビゲーション -->
    <div class="nav">

    </div>
  </main>
</body>
</html>
