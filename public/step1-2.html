<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#f29b8f">
  <title>ステップ1-2｜ささエール</title>

  <!-- ★ PWA -->
  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
      });
    }
  </script>

  <!-- ★ コア / 共通芯 -->
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/lib.js"   defer></script>
  <script src="/js/store.js" defer></script>
  <script src="/js/common.js" defer></script>

  <style>
    body{
      margin:0;background:#f29b8f;font-family:"Noto Sans JP",system-ui,sans-serif;
    }

    .container{
      max-width:480px;margin:auto;padding:1rem;display:flex;flex-direction:column;
      gap:2rem;box-sizing:border-box;
    }

    /* ─── 上段 ─── */
    .top-box{
      background:#fef0cf;padding:1.2rem;border-radius:8px;font-size:1rem;line-height:1.7;
      display:flex;gap:1rem;align-items:flex-end;flex-wrap:wrap;
    }
    .top-text{flex:1 1 200px;min-width:0;}
    .top-box img{width:110px;height:auto;flex-shrink:0;margin-left:auto;}

    /* ─── 中段 ─── */
    .middle-box{
      background:url("https://lh3.googleusercontent.com/d/1GhxIo1goauswQZWV0wLyg11aUFn6ytJs") center/100% 100% no-repeat;
      padding:4rem 1.5rem;font-size:.95rem;line-height:1.8;border-radius:8px;box-sizing:border-box;
    }

    /* ─── 小さいスマホ対応 ─── */
    @media(max-width:360px){
      .top-box{font-size:.95rem;}
      .top-box img{width:90px;}
      .middle-box{font-size:.9rem;padding:3.5rem 1rem;}
      .page-nav{font-size:.9rem;}
    }

    /* ─── フッター ─── */
    .page-nav{
      display:flex;justify-content:space-between;align-items:center;gap:1rem;
      padding:1rem 0 .5rem;
    }
    .nav-btn{color:#4d2bb6;text-decoration:none;font-weight:700;}
    .nav-btn:visited{color:#4d2bb6;}
  </style>
</head>

<body>
  <div class="container">

    <!-- 上段 -->
    <div class="top-box">
      <div class="top-text">
        <p>
          なんだか最近、学校に行きたくないそぶりが見られる…。<br>
          おなかを痛がったり、頭痛を訴えたり…。<br>
          頑張って行かせるようにしているものの、このままでいいのか…。<br>
          この後、もっと登校を渋るようになったらどう<br>
          しよう…。
        </p>
      </div>

      <img src="https://lh3.googleusercontent.com/d/1eXH8Adfl1nsiwfWDQ_x1qVA-hqk1b_vW" alt="悩む女性のイラスト">
    </div>

    <!-- 中段 -->
    <div class="middle-box">
      ・学校に行き渋るようになる<br>
      ・腹痛や頭痛が増える<br>
      ・朝なかなか起きてこようとしない<br>
      ・食欲が減る<br><br>
      こんな様子が見られると、保護者としては心配でたまりませんよね。<br>
      今日はどうにかなったけど、明日はどうだろう…。<br>
      どうしたらいいんだろう。<br>
      こんな時の子どもの状況を知り、対応を考えてみましょう。
    </div>

    <!-- フッター -->
    <nav class="page-nav">
      <a href="?page=step1"   class="nav-btn prev">＜ 戻る</a>
      <a href="?page=step1-3" class="nav-btn next">進む ＞</a>
    </nav>

  </div>
</body>
</html>
