  <style>
    body{
      margin:0;background:#f29b8f;font-family:"Noto Sans JP",system-ui,sans-serif;
    }

    .container{
      max-width:480px;margin:auto;padding:1rem;display:flex;flex-direction:column;
      gap:2rem;box-sizing:border-box;
    }

    /* ─── 上段（iPhone安定：floatで回り込み） ─── */
.top-box{
  background:#fef0cf;
  padding:1.2rem;
  border-radius:8px;
  font-size:1rem;
  line-height:1.7;
}

/* 画像ラッパ：右寄せ＋折り返し */
.top-box .illu-wrap{
  float:right;
  width:clamp(90px, 28vw, 120px);
  margin:.2rem -4px .6rem 1rem;  /* ★さらに右寄せしたいなら -4px */
}
.top-box .illu-wrap img{
  width:100%;
  height:auto;
  display:block;
}

/* クリア（floatの高さを拾う） */
.top-box::after{ content:""; display:block; clear:both; }

/* pのデフォ余白を揃える（被り感軽減） */
.top-box p{ margin:0; }

    /* ─── 中段 ─── */
    .middle-box{
      background-image: image-set(
  url("/images_webp/もくもく枠.webp") type("image/webp"),
  url("/images/もくもく枠.png") type("image/png")
);
background-position:center;
background-size:100% 100%;
background-repeat:no-repeat;
      padding:4rem 1.5rem;font-size:.95rem;line-height:1.8;border-radius:8px;box-sizing:border-box;
    }

    /* ─── 小さいスマホ対応 ─── */
    @media(max-width:360px){
      .top-box{font-size:.95rem;}
      .top-box img{width:90px;}
      .middle-box{font-size:.9rem;padding:3.5rem 1rem;}
      .page-nav{font-size:.9rem;}
    }

    /* ─── フッター ─── */
    .page-nav{
      display:flex;justify-content:space-between;align-items:center;gap:1rem;
      padding:1rem 0 .5rem;
    }
    .nav-btn{color:#4d2bb6;text-decoration:none;font-weight:700;}
    .nav-btn:visited{color:#4d2bb6;}
  </style>
</head>

<body>
  <div class="container">

    <!-- 上段 -->
    <div class="top-box">

  <picture class="illu-wrap">
    <source srcset="/images_webp/悩む女性１.webp" type="image/webp">
    <img src="/images/悩む女性１.png" alt="悩む女性１">
  </picture>

  <div class="top-text">
    <p>
      なんだか最近、学校に行きたくないそぶりが見られる…。<br>
      おなかを痛がったり、頭痛を訴えたり…。<br>
      頑張って行かせるようにしているものの、このままでいいのか…。<br>
      この後、もっと登校を渋るようになったらどうしよう…。
    </p>
  </div>

</div>

    <!-- 中段 -->
    <div class="middle-box">
      ・学校に行き渋るようになる<br>
      ・腹痛や頭痛が増える<br>
      ・朝なかなか起きてこようとしない<br>
      ・食欲が減る<br><br>
      こんな様子が見られると、保護者としては心配でたまりませんよね。<br>
      今日はどうにかなったけど、明日はどうだろう…。<br>
      どうしたらいいんだろう。<br>
      こんな時の子どもの状況を知り、対応を考えてみましょう。
    </div>

    <!-- フッター -->
    <nav class="page-nav">
  <a href="/step1.html"   class="nav-btn prev">＜ 戻る</a>
  <a href="/step1-3.html" class="nav-btn next">進む ＞</a>
</nav>

  </div>
</body>
