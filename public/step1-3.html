    /* content-box：iPhone安定（float回り込み） */
.content-box{
  background:#fef0cf;
  padding:1.5rem;
  border-radius:4px;
  line-height:1.8;
}

/* 画像を右に回して、文字を折り返す */
.content-box .illu-wrap{
  float:right;
  width:clamp(90px, 28vw, 120px);
  margin:.2rem -4px .6rem 1rem;   /* ★右寄せ強め（不要なら -4px→0） */
}
.content-box .illu-wrap img{
  width:100%;
  height:auto;
  display:block;
}

/* ul/pの余白を整えて“被り感”を減らす */
.content-box ul{ margin:.2rem 0 .8rem 1.2rem; padding:0; }
.content-box p{ margin:.4rem 0 .8rem; }

/* floatの高さを拾う */
.content-box::after{ content:""; display:block; clear:both; }

/* 小さいスマホだけ：画像を下に回して中央寄せ（任意だけど安心） */
@media(max-width:360px){
  .content-box .illu-wrap{
    float:none;
    width:70%;
    margin:.2rem auto .8rem;
  }
}
