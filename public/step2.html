<meta name="theme-color" content="#f3a9a0">

  <style>
    body{
      margin:0;background:#f29b8f;font-family:"Noto Sans JP",system-ui,sans-serif;
    }

    .cover-wrapper{
      min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
      padding:calc(1.2rem + env(safe-area-inset-top)) 1rem calc(1.5rem + env(safe-area-inset-bottom));
      box-sizing:border-box;
    }

    .layer-container{position:relative;width:100%;max-width:360px;aspect-ratio:1/1;}
    .cream-bg{position:absolute;inset:0;background:#fef0cf;border-radius:8px;z-index:1;}
    .lace-overlay{
      position:absolute;top:50%;left:50%;width:88%;
      transform:translate(-50%,-50%);z-index:2;
    }

    .text-overlay{
      position:absolute;top:50%;left:0;right:0;transform:translateY(-50%);
      z-index:3;padding:0 40px;text-align:center;font-size:1.1rem;font-weight:bold;color:#333;
      line-height:1.3;
    }

    /* フッター */
    .page-nav{
      margin-top:2rem;width:100%;max-width:360px;
      display:flex;justify-content:space-between;font-weight:bold;font-size:1rem;
    }
    .nav-btn{color:#4d2bb6;text-decoration:none;padding:.5rem 0;}
    .nav-btn:visited{color:#4d2bb6;}
  </style>
</head>

<body>
  <main class="cover-wrapper">

    <div class="layer-container">
      <div class="cream-bg"></div>
      <picture class="lace-overlay">
  <source srcset="/images_webp/レース枠.webp" type="image/webp">
  <img class="lace-overlay" src="/images/レース枠.png" alt="レース枠" loading="lazy" decoding="async">
</picture>
      <div class="text-overlay">
        休みがちになってきた<br>
        子どもを前に、<br>
        困っている方へ
      </div>
    </div>

    <!-- ナビゲーション -->
    <nav class="page-nav">
  <a href="/home.html"    class="nav-btn prev">＜ 戻る</a>

</nav>

  </main>
</body>
</html>
