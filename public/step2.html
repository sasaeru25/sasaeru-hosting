<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#f29b8f">
  <title>ステップ2 表紙｜ささエール</title>

  <!-- ★ PWA -->
  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
      });
    }
  </script>

  <!-- ★ コア / 共通芯 -->
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/lib.js"   defer></script>
  <script src="/js/store.js" defer></script>
  <script src="/js/common.js" defer></script>

  <style>
    body{
      margin:0;background:#f29b8f;font-family:"Noto Sans JP",system-ui,sans-serif;
    }

    .cover-wrapper{
      min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
      padding:calc(1.2rem + env(safe-area-inset-top)) 1rem calc(1.5rem + env(safe-area-inset-bottom));
      box-sizing:border-box;
    }

    .layer-container{position:relative;width:100%;max-width:360px;aspect-ratio:1/1;}
    .cream-bg{position:absolute;inset:0;background:#fef0cf;border-radius:8px;z-index:1;}
    .lace-overlay{
      position:absolute;top:50%;left:50%;width:88%;
      transform:translate(-50%,-50%);z-index:2;
    }

    .text-overlay{
      position:absolute;top:50%;left:0;right:0;transform:translateY(-50%);
      z-index:3;padding:0 40px;text-align:center;font-size:1.1rem;font-weight:bold;color:#333;
      line-height:1.3;
    }

    /* フッター */
    .page-nav{
      margin-top:2rem;width:100%;max-width:360px;
      display:flex;justify-content:space-between;font-weight:bold;font-size:1rem;
    }
    .nav-btn{color:#4d2bb6;text-decoration:none;padding:.5rem 0;}
    .nav-btn:visited{color:#4d2bb6;}
  </style>
</head>

<body>
  <main class="cover-wrapper">

    <div class="layer-container">
      <div class="cream-bg"></div>
      <img src="https://lh3.googleusercontent.com/d/1ZpPcvPqIzooWWSgKTW9yZTc3fBaA5oEx"
           alt="レース枠" class="lace-overlay">
      <div class="text-overlay">
        休みがちになってきた<br>
        子どもを前に、<br>
        困っている方へ
      </div>
    </div>

    <!-- ナビゲーション -->
    <nav class="page-nav">
      <a href="?page=home"     class="nav-btn prev">＜ 戻る</a>
      <a href="?page=step2-2"  class="nav-btn next">進む ＞</a>
    </nav>

  </main>
</body>
</html>
